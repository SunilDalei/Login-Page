<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="left">
          <header>
            <h2>Sign In</h2>
          </header>
          <form action="">
            <input
              type="email"
              name="email"
              id="email-id"
              placeholder="Email"
            />
            <br />
            <input
              type="password"
              name="passwordfielde"
              id="pass-field"
              placeholder="Password"
            />
            <p>Forget your password ?</p>
            <br />
            <button  id="signinbtn">SIGN IN</button>
          </form>
        </div>
        <div class="right">
          <header>
            <h2 id="right-head">Create your account</h2>
          </header>
          <form action="">
            <input
              type="email"
              name="email"
              id="email-id"
              placeholder="Email"
            />
            <br />
            <input
              type="password"
              name="passwordfielde"
              id="pass-field"
              placeholder="Password"
            />
            <p>Forget your password ?</p>
            <br />
            <button id="signupbtn">SIGN UP</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
